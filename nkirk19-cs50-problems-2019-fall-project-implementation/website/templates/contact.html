{% extends "layout.html" %}

{% block title %}
    Contact
{% endblock %}

{% block main %}
    <h1>Questions or comments? We want to hear your thoughts!</h1><br>
    <form action="/contact" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="first" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="last" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="example@example.com" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="comment" placeholder="Comment" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
