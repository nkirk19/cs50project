<!DOCTYPE html>

<html lang="en">
    <head>
      <script src="popper.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">HOME</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active"><a class="nav-link" href="/about">About<span class="sr-only">(current)</span></a></li>
              <li class="nav-item"><a class="nav-link" href="/graphs">Graphs</a></li>
              <li class="nav-item"><a class="nav-link" href="/observations">Observations</a></li>
              <li class="nav-item"><a class="nav-link" href="/rawdata">Data</a></li>
              <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
        </nav>

    <title>{% block title %}{% endblock %}</title>

    </head>

    {% if get_flashed_messages() %}
      <header>
          <div class="alert alert-primary border text-center" role="alert">
              {{ get_flashed_messages() | join(" ") }}
          </div>
      </header>
    {% endif %}

    <body>
      <main class="container p-5">
            {% block main %}{% endblock %}
      </main>
    </body>

</html>
